<!DOCTYPE html>
<html>

<head>
    <title>Welcome to our site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!------------- defining the navigantion menu------->
    <nav id="nav" style="background-color: black; padding-left: 50%;" data-aos="fade">
        <a href="#home-section">Home</a>
        <a href="#about-section">About</a>
        <a href="#our-products-section">Our Products</a>
        <a href="#contact-section">Contact us</a>

        
    </nav>

    <!------------- defining home section --------------->
    <section id="home-section">
    <div class="home">
    <h2 id="home-h2" data-aos="fade-up"> Slogan here....</h2>
        <img id="tech2" src="images/tech2.png" data-aos="fade-up">
    </div>
    </section>

    <!------------------ defining about section --------------->
    <section id="about-section">
    <div class="about">
        <h2 id="about-h2" data-aos="zoom-in">
            Who are we?<br><br><i> About you or your organization  ( this block will automatically align itself after you will give the about text. )</i></h2>
        <img src="images/about.png" alt="about us image" data-aos="zoom-out">
    </div>
    </section>
      <!----------ANIMATING MOUSE----------------->
      <div class="scroll-downs">
        <div class="mousey">
          <div class="scroller"></div>
        </div>
      </div>
      <!--------------ANIMATING MOUSE END -------------->

    <!------------------- defining Our Products section ------------------->
    <section id="our-products-section">
    <div class="our-products">
        <h3 id="our-products-h2" data-aos="flip-right">Our Products</h3>

        <!----------------- defining Products 1's about section---------->
        <div class="product1"data-aos="zoom-in-up">
            <img src="images/dummy-icon.png" alt="dummy icon" width="144px" style="margin-left: 5%; margin-right: 1%;">
            <h3 id="product1-h3">
                Your Poduct 1 : <br>About your Product here  
            </h3>
            <a href="#"><img
                    src="images/dummy-icon2.png" alt="Dummy icon 2 " width="250px" style="margin-left: auto;"></a>
        </div>

        <!----------- defining Product 2's about section---------->
        <div class="product2" style="display: flex;" data-aos="zoom-in-up">
            <img src="images/dummy-icon.png" alt="dummy icon" width="144px"
                style="margin-left: 5%; margin-right: 1%;">
            <h3 id="product2-h3">
                Products 2 :<br>About your Product here 
            </h3>
            <a href="#"><img
                    src="images/dummy-icon2.png" alt="Dummy icon 2" width="250px" style="margin-left: auto;"></a>
        </div>

    </div>
    </section>
    <!------------------- defining Our Products section "ENDS HERE"------------------->


    <!---------------------- defining Contact section------------------ -->

    <section id="contact-section">
    <h2 id="contact-h2" data-aos="flip-right">Contact us</h2>
    <div class="contact" data-aos="fade">

        <input name="name"type="text" placeholder="Your Good Name" required><br><br>
        <input name="email"type="email" placeholder="Your preffered E-mail address" required><br><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message here" required></textarea>

        <input name="submit" type="submit" placeholder="Send Your Message" id="submit">
    </div>




    <!-- AOS javascript library script >>>> DO NOT REMOVE THIS <<<<< -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 2500,
      });
    </script>
</body>

</html>
